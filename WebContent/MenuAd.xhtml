<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Proyecto Caries</title>
</h:head>
<body>
	<h:form>
 
        
    
    
    <p:growl autoUpdate="true"/>
 	<p:panel header="Menú del Administrador" widgetVar="dlg" resizable="false">
    <p:panelMenu style="width:300px">
        <p:submenu label="Gestión de Usuarios">

            <p:menuitem value="Crear Usuario" onclick="PF('dlg').show();"/>
            <p:menuitem value="Ver lista de Usuarios"   onclick="PF('dlg2').show();"/>

        </p:submenu>
        <p:submenu label="Gestión de Proyectos">
            <p:menuitem value="Realizar Gestión de Proyectos" onclick="PF('dlg3').show();"/>
            <p:menuitem value="Agregar Departamento para locación de Proyecto" onclick="PF('dlg4').show();" />
            <p:menuitem value="Agregar Ciudad para locación de Proyecto" onclick="PF('dlg5').show();" />
        </p:submenu>
        <p:separator />
        <p:submenu label="Reportes" >
        <p:menuitem value="Generar Reporte" actionListener="#{menuAdMB.reportes}"/>
        </p:submenu>
    </p:panelMenu>
    

	<p:commandButton value="Cerrar Sesión" actionListener="#{menuAdMB.cerrarSesion}"
                                 oncomplete="handleCerrarSesionRequest(xhr, status, args)" />
	</p:panel>
	
	</h:form>
	<h:form>
	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Crear Usuario" widgetVar="dlg" resizable="false" position="380,48" width="410" height="450">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nombre:" />
            <p:inputText id="nomus" value="#{usuariosMB.nomus}"/>
 			<h:outputLabel value="Apellido:" />
            <p:inputText id="apeus" value="#{usuariosMB.apeus}"/>
            <h:outputLabel value="Identificación:" />
            <p:inputText id="ideus"  value="#{usuariosMB.ideus}"/>
            <h:outputLabel value="Usuario:" />
            <p:inputText id="us"  value="#{usuariosMB.us}"/>
            <h:outputLabel value="Contraseña:" />
            <p:inputText id="passwordus" value="#{usuariosMB.passwordus}" />
            <h:outputLabel value="Correo:" />
            <p:inputText id="mailus"  value="#{usuariosMB.mailus}"/>
            <h:outputLabel value="Especialidad:" />
            <p:inputText id="especus"  value="#{usuariosMB.especus}"/>
            <h:outputLabel value="Teléfono:" />
            <p:inputText id="telus"  value="#{usuariosMB.telus}"/>
            <p:outputLabel for="proyectosus" value="Proyecto:" />
        <p:selectOneMenu id="proyectosus"  style="width:132px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Proyecto 01" itemValue="#{usuariosMB.proyectosus}" />
            <f:selectItem itemLabel="Proyecto 02" itemValue="#{usuariosMB.proyectosus}" />
            <f:selectItem itemLabel="Proyecto 03" itemValue="#{usuariosMB.proyectosus}" />
        </p:selectOneMenu>
 
            <f:facet name="footer">
                <p:commandButton value="Crear" update="growl" actionListener="#{usuariosMB.crearUs}"
                                 oncomplete="handleUsuariosMBRequest(xhr, status, args)" />
           
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
    
    
</h:form>
<h:form>
<p:growl id="growl2" sticky="true" showDetail="true" life="2600" />
 
    <p:dialog header="Lista de Usuarios" widgetVar="dlg2" resizable="false" position="380,48" width="900" height="100">
        <h:panelGrid columns="2" cellpadding="5">
            <p:dataTable var="car">
        <p:column headerText="Apellido">
        <h:outputText value="" />
        </p:column>
 
        <p:column headerText="Nombre">
        <h:outputText value="" />
        </p:column>
 
        <p:column headerText="Email">
        <h:outputText value="" />
        </p:column>
 
        <p:column headerText="Proyecto">
        <h:outputText value="" />
        </p:column>
        
        <p:column headerText="Borrar">
        <p:selectBooleanCheckbox value="" />
        </p:column>
        
        <p:column headerText="Editar">
        <p:selectBooleanCheckbox value="" />
        </p:column>
 		</p:dataTable>
        </h:panelGrid>
    </p:dialog>
</h:form>
<h:form>
	<p:growl id="growl3" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Crear Proyecto" widgetVar="dlg3" resizable="false" position="380,48" width="550" height="420">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nombre del proyecto:" />
            <p:inputText id="nompro" value="#{proyectoMB.nompro}" />
            <p:outputLabel for="depar" value="Departamento:" />
        <p:selectOneMenu id="depar"  style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Departamento Disponible" itemValue="#{proyectoMB.depar}" />
        </p:selectOneMenu>
        
         <p:outputLabel for="ciudad" value="Ciudad:" />
        <p:selectOneMenu id="ciudad"  style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Ciudad Disponible" itemValue="#{proyectoMB.ciudad}" />
        </p:selectOneMenu>
        
        	<h:outputLabel value="Fecha Inicial:" />
            <p:inputText value=""/>
            <h:outputLabel value="Fecha Final:" />
            <p:inputText  value=""/>
            <h:outputLabel value="Tipo de Proyecto:" />
            <p:inputText  value=""/>
            <h:outputLabel for="poblacion" value="Población:" />
            <p:selectOneMenu id="poblacion"  style="width:125px">
            <f:selectItem itemLabel="Niños" itemValue="" />
            <f:selectItem itemLabel="Adultos" itemValue="" />
        </p:selectOneMenu>
			<h:outputLabel for="menu" value="Odóntologos Participantes:" />
        	<p:selectCheckboxMenu id="menu" value="#{menuAdMB.selectedOdontologos}" label="Odontologos"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:310px">
            <f:selectItems value="#{menuAdMB.odontologos}" />
        	</p:selectCheckboxMenu>
        	
 
            <f:facet name="footer">
                <p:commandButton value="Crear" update="growl3" actionListener="#{proyectoMB.crearPro}"
                                 oncomplete="handleProyectoMBRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
    
    
</h:form>

<h:form>
	<p:growl id="growl4" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Añadir Locación - Departamento" widgetVar="dlg4" resizable="false" position="380,48" width="500" height="200">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="depar" value="Departamento:" />
        	<p:inputText id="depar" value="#{departamentoMB.departamento}"/>
 
            <f:facet name="footer">
                <p:commandButton value="Añadir" update="growl4" actionListener="#{departamentoMB.addDepartamento()}"
                                 oncomplete="handleDepartamentoMBRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
    
    
</h:form>

<h:form>
	<p:growl id="growl5" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Añadir Locación - Ciudad" widgetVar="dlg5" resizable="false" position="380,48" width="500" height="200">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="ciudad" value="Ciudad:" />
        	<p:inputText id="ciudad" value="#{locacionesMB.ciudad}"/>
        	
        	<p:outputLabel for="depar" value="En Departamento:" />
        <p:selectOneMenu id="depar"  style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Departamento Disponible" itemValue="#{proyectoMB.depar}" />
        </p:selectOneMenu>
 
            <f:facet name="footer">
                <p:commandButton value="Añadir" update="growl5" actionListener="#{locacionesMB.añadirCiudad}"
                                 oncomplete="handleLocacionesMBRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
    
    
</h:form>


<script type="text/javascript">
    function handleGestionUsRequest(xhr, status, args) {
        if(args.validationFailed) {
            PF('dlg').jq.effect("shake", {times:5}, 100);

        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
    function handleGestionUs2Request(xhr, status, args) {
        if(args.validationFailed) {
            PF('dlg2').jq.effect("shake", {times:5}, 100);

        }
        else {
            PF('dlg2').hide();
            $('#loginLink').fadeOut();
        }
    }
    function handleGestionUs3Request(xhr, status, args) {
        if(args.validationFailed) {
            PF('dlg3').jq.effect("shake", {times:5}, 100);

        }
        else {
            PF('dlg3').hide();
            $('#loginLink').fadeOut();
        }
    }
    function handleGestionUs3Request(xhr, status, args) {
        if(args.validationFailed) {
            PF('dlg4').jq.effect("shake", {times:5}, 100);

        }
        else {
            PF('dlg4').hide();
            $('#loginLink').fadeOut();
        }
    }
    function handleGestionUs3Request(xhr, status, args) {
        if(args.validationFailed) {
            PF('dlg5').jq.effect("shake", {times:5}, 100);

        }
        else {
            PF('dlg5').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
 </body>	
</html>
